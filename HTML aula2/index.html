<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula2</title>
</head>
<body>
    <form >
        <label>Cadastro</label>
        <label for="Nome">Nome</label>
        <input type="text" id="Nome">
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="N_celular">Celular com DDD</label>
        <input type="number" id="N_celular"
        placeholder="11 99999-9999">
        <label for="Hora">Hora desejada</label>
        <input type="time">
        <br>
        <label for="site">Seu Site</label>
        <input type="text" name="site" id="site">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha"
        placeholder="******">
        <br>
        <label for="Data_nascimento">Data Nasc</label>
        <input type="date" name="Data_nascimento" id="Data_nascimento">
        <label for="cor">Cor Favorita</label>
        <input type="color" nome="cor" id="cor">
        <br>
        <label for="Qtde_filhos">Qtde filhos</label>
        <input type="number">
        <label for="Peso">Peso</label>
        <label for="Peso">0</label>
        <input type="range" nome="Peso" id="Peso">
        <label for="Peso">200</label>
        <br>
        <label>Sexo:</label>
        <br>
        <input type="checkbox" nome = Masculino id="Masculino" value="Masculino">
        <label for="Masculino">Masculino</label>
        <br>
        <input type="checkbox" nome = Feminino id="Feminino" value="Feminino">
        <label for="Feminino">Feminino</label>
        <br>
        <label for="Estado">Estado</label>
        <select name="Estado" id="Estado">
            <option value="">Selecio uma opção</option>
            <option value="SP">SP</option>
            <option value="CE">CE</option>
            <option value="AL">AL</option>
            <option value="MG">MG</option>
            <option value="ES">ES</option>
        </select>
        <br>
        <label for="Mensagem">Mensagem</label>
        <br>
        <textarea name="Mensagem" id="Mensagem" cols="45" rows="7"></textarea>
        <br>
        <button>Enviar</button>
        <input type="reset">
    </form>
    

    
</body>
</html>
